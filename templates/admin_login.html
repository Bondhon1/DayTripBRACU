<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <title>Admin Login</title>
    <style>
        
        form {
            max-width: 400px;
            background: white;
            padding: 2.5rem;
            position: center;
            margin: 5rem auto;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin: 10px 0 1.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #admin-error-msg {
            margin-top: 1rem;
            color: red;
            font-weight: bold;
            text-align: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    
    {% include 'navbar_public.html' %}

    <form id="admin-login-form">
        <h2>Admin Login</h2>
        <input type="email" id="admin-email-input" placeholder="Admin Email" required />
        <input type="password" id="admin-password-input" placeholder="Password" required />
        <button type="submit">Admin Login</button>
        <p id="admin-error-msg"></p>
    </form>
    <script type="module" src="{{ url_for('static', filename='firebase-config.js') }}"></script>

    <script type="module">
      import { auth } from '/static/firebase-config.js';
      import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

      const form = document.getElementById('admin-login-form');
      const errorMsg = document.getElementById('admin-error-msg');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('admin-email-input').value.trim();
        const password = document.getElementById('admin-password-input').value;

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          
          const idToken = await user.getIdToken();

          const response = await fetch('/admin-auth', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${idToken}`
            }
          });

          if (response.ok) {
            window.location.href = '/admin-dashboard';
          } else if (response.status === 403) {
            errorMsg.textContent = 'Access denied. Not an admin.';
            await auth.signOut();
          } else {
            errorMsg.textContent = 'Login failed. Please try again.';
            await auth.signOut();
          }
        } catch (error) {
          errorMsg.textContent = 'Invalid email or password.';
        }
      });
    </script>
</body>
</html>
